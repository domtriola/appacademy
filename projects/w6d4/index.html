<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Lite</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="lib/jquery_lite.js" type="text/javascript"></script>
    <script src="test.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>One Fish, Two Fish, Red Fish, Blue Fish</h1>
    <p class="author">By Dr. Seuss</p>

    <div id="one-fish-two-fish" class="poem">
      <ul id="one" class="stanza">
        <li>One fish</li>
        <li>Two fish</li>
        <li>Red fish</li>
        <li>Blue fish</li>
      </ul>

      <ul id="two" class="stanza">
        <li>Black fish</li>
        <li>Blue fish</li>
        <li>Old fish</li>
        <li>New fish</li>
      </ul>
    </div>
  </body>
</html>
